<div style="width:50%;display: inline-block;">
    <div style="padding:5px">
        <app-address-form [title]="'From Address'" [(address)]="shipment.from">
        </app-address-form>
    </div>
</div>

<div style="width:50%;display: inline-block;">
    <div style="padding:5px">
        <app-address-form [title]="'To Address'" [(address)]="shipment.to"></app-address-form>
    </div>
</div>
<div style="padding:5px">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Customs Info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field style="width:50%">
                <input matInput placeholder="eel_pfc" [(ngModel)]="shipment.customsInfo.eel_pfc">
            </mat-form-field>
            <span style="width:50%">
                <mat-checkbox [(ngModel)]="shipment.customsInfo.customs_certify">customs_certify</mat-checkbox>
            </span>
            <mat-form-field style="width:50%">
                <input matInput placeholder="customs_signer" [(ngModel)]="shipment.customsInfo.customs_signer">
            </mat-form-field>
            <mat-form-field style="width:50%">
                <input matInput placeholder="contents_type" [(ngModel)]="shipment.customsInfo.contents_type">
            </mat-form-field>
            <mat-form-field style="width:50%">
                <input matInput placeholder="contents_explanation"
                    [(ngModel)]="shipment.customsInfo.contents_explanation">
            </mat-form-field>
            <mat-form-field style="width:50%">
                <input matInput placeholder="restriction_type" [(ngModel)]="shipment.customsInfo.restriction_type">
            </mat-form-field>
            <mat-form-field style="width:50%">
                <input matInput placeholder="restriction_comments"
                    [(ngModel)]="shipment.customsInfo.restriction_comments">
            </mat-form-field>
            <mat-form-field style="width:50%">
                <input matInput placeholder="non_delivery_option"
                    [(ngModel)]="shipment.customsInfo.non_delivery_option">
            </mat-form-field>

            <mat-divider></mat-divider>
            <mat-form-field style="width:75%">
                <input matInput placeholder="description" [(ngModel)]="customsItem.description">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="quantity" type="number" [(ngModel)]="customsItem.quantity">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="weight" type="number" [(ngModel)]="customsItem.weight">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="value" [(ngModel)]="customsItem.value">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="hs_tariff_number" [(ngModel)]="customsItem.hs_tariff_number">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="origin_country" [(ngModel)]="customsItem.origin_country">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>

<div style="padding:5px">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Parcel</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field style="width:25%">
                <input matInput placeholder="length" type="number" [(ngModel)]="shipment.parcel.length">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="width" type="number" [(ngModel)]="shipment.parcel.width">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="height" type="number" [(ngModel)]="shipment.parcel.height">
            </mat-form-field>
            <mat-form-field style="width:25%">
                <input matInput placeholder="weight" type="number" [(ngModel)]="shipment.parcel.weight">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>


<button mat-raised-button color="primary" (click)="createShipment()">Create Shipment</button>

<div style="word-break: break-all;margin-top : 10px">
    {{toJSONString(result.rates)}}
</div>
