<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field style="width:100%">
            <input matInput placeholder="company" [(ngModel)]="address.company" (ngModelChange)="onModelChange()">
        </mat-form-field>
        <mat-form-field style="width:100%">
            <input matInput placeholder="street1" [(ngModel)]="address.street1" (ngModelChange)="onModelChange()">
        </mat-form-field>
        <mat-form-field style="width:100%">
            <input matInput placeholder="street2" [(ngModel)]="address.street2" (ngModelChange)="onModelChange()">
        </mat-form-field>
        <mat-form-field style="width:25%">
            <input matInput placeholder="city" [(ngModel)]="address.city" (ngModelChange)="onModelChange()">
        </mat-form-field>
        <mat-form-field style="width:25%">
            <input matInput placeholder="state" [(ngModel)]="address.state" (ngModelChange)="onModelChange()">
        </mat-form-field>
        <mat-form-field style="width:25%">
            <input matInput placeholder="zip" [(ngModel)]="address.zip" (ngModelChange)="onModelChange()">
        </mat-form-field>
        <mat-form-field style="width:25%">
            <input matInput placeholder="phone" [(ngModel)]="address.phone" (ngModelChange)="onModelChange()">
        </mat-form-field>
    </mat-card-content>
</mat-card>
